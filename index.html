<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gem System v18.8</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --solo-blue: #3d5afe; --solo-cyan: #00e5ff; --panel-bg: #0a0c12; --system-red: #ff3d3d; --system-green: #00ff88; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; min-height: 100%; background: #000; font-family: 'Rajdhani', sans-serif; color: #fff; display: flex; justify-content: center; align-items: flex-start; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* LOGIN */
        #login-overlay { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .login-box { width: 100%; max-width: 320px; text-align: center; border: 1px solid var(--solo-cyan); padding: 30px; border-radius: 20px; background: var(--panel-bg); }
        .login-input { width: 100%; padding: 15px; margin-bottom: 10px; background: #111; border: 1px solid #333; color: #fff; border-radius: 10px; text-align: center; font-family: inherit; }

        /* HUD */
        .hud-wrapper { width: 100%; max-width: 440px; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .hud-card { background: var(--panel-bg); border: 1px solid rgba(0, 229, 255, 0.2); border-radius: 15px; padding: 18px; position: relative; }
        
        .top-controls { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; align-items: center; }
        .logout-btn { background: none; border: 1px solid var(--system-red); color: var(--system-red); width: 28px; height: 28px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #recovery-timer { border: 1px solid #ffcc00; padding: 5px 10px; border-radius: 8px; color: #ffcc00; font-weight: bold; font-size: 13px; cursor: pointer; }

        .avatar-container { position: relative; width: 80px; height: 80px; margin: 10px auto; cursor: pointer; }
        .avatar-display { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--solo-cyan); overflow: hidden; background: #111; display: flex; align-items: center; justify-content: center; }
        .avatar-display img { width: 100%; height: 100%; object-fit: cover; }

        .bio-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-top: 15px; }
        .bio-box { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; }
        .bio-box input { background: transparent; border: none; color: #fff; font-size: 16px; width: 100%; outline: none; text-align: center; }
        
        .quest-row { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px; position: relative; overflow: hidden; cursor: pointer; margin-bottom: 8px; }
        .quest-info { display: flex; justify-content: space-between; position: relative; z-index: 2; font-weight: bold; font-size: 14px; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 3px; background: var(--solo-cyan); transition: width 0.3s ease; }
        .completed { color: var(--system-green) !important; }

        .btn-action { width: 100%; padding: 16px; background: var(--solo-blue); color: white; border: none; border-radius: 12px; font-weight: bold; letter-spacing: 2px; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="color:var(--solo-cyan); letter-spacing:4px;">AUTHENTICATION</h2>
        <input type="text" id="hID" class="login-input" placeholder="ID CHASSEUR">
        <input type="password" id="hPWD" class="login-input" placeholder="CODE SÉCURITÉ">
        <button class="btn-action" onclick="checkLogin()">S'ÉVEILLER</button>
    </div>
</div>

<div id="main-content" class="hud-wrapper hidden">
    <div class="hud-card">
        <div class="top-controls">
            <div id="recovery-timer" onclick="startTimer()">00:30</div>
            <button class="logout-btn" onclick="logout()">⏻</button>
        </div>
        <div class="avatar-container" onclick="document.getElementById('fileInput').click()">
            <div class="avatar-display"><img id="profileImg" src="" class="hidden"></div>
            <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="loadImg(event)">
        </div>
        <div style="text-align: center; font-size: 22px; font-weight: 700;">GEM <span style="font-size: 10px; color: var(--system-red);">RANG E</span></div>
    </div>

    <div class="hud-card">
        <div id="quest-list"></div>
    </div>
    
    <button class="btn-action" onclick="resetDay()">NOUVELLE JOURNÉE</button>
</div>

<script>
    const quests = [
        { id: 'p', name: 'POMPES', goal: 50 },
        { id: 's', name: 'SQUATS', goal: 50 },
        { id: 'a', name: 'ABDOS', goal: 50 },
        { id: 't', name: 'TRACTIONS', goal: 20 },
        { id: 'c', name: 'COURSE (KM)', goal: 5 }
    ];

    function checkLogin() {
        if(document.getElementById('hID').value.toUpperCase() === "GEM" && document.getElementById('hPWD').value === "1234") {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            init();
        } else { alert("IDENTIFIANTS INCORRECTS"); }
    }

    function logout() {
        document.getElementById('main-content').classList.add('hidden');
        document.getElementById('login-overlay').classList.remove('hidden');
        document.getElementById('hID').value = "";
        document.getElementById('hPWD').value = "";
    }

    function init() {
        const list = document.getElementById('quest-list');
        list.innerHTML = '';
        quests.forEach(q => {
            let val = localStorage.getItem('q_'+q.id) || 0;
            let percent = (val / q.goal) * 100;
            list.innerHTML += `
                <div class="quest-row ${val>=q.goal?'completed':''}" onclick="addRep('${q.id}', ${q.goal})">
                    <div class="quest-info"><span>${q.name}</span><span id="txt_${q.id}">${val} / ${q.goal}</span></div>
                    <div class="progress-bar" id="bar_${q.id}" style="width: ${percent}%"></div>
                </div>`;
        });
        if(localStorage.getItem('avatar')) {
            const img = document.getElementById('profileImg');
            img.src = localStorage.getItem('avatar');
            img.classList.remove('hidden');
        }
    }

    function addRep(id, goal) {
        let val = parseInt(localStorage.getItem('q_'+id) || 0);
        if(val < goal) {
            val++;
            localStorage.setItem('q_'+id, val);
            document.getElementById('txt_'+id).innerText = `${val} / ${goal}`;
            document.getElementById('bar_'+id).style.width = (val/goal*100)+'%';
            if(val === goal) init();
        }
    }

    function loadImg(event) {
        const reader = new FileReader();
        reader.onload = function() {
            localStorage.setItem('avatar', reader.result);
            init();
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function resetDay() {
        if(confirm("Réinitialiser les quêtes ?")) {
            quests.forEach(q => localStorage.removeItem('q_'+q.id));
            init();
        }
    }

    function startTimer() {
        let s = 30; const el = document.getElementById('recovery-timer');
        const itv = setInterval(() => {
            s--; el.innerText = `00:${s < 10 ? '0'+s : s}`;
            if(s <= 0) { clearInterval(itv); el.innerText = "00:30"; alert("REPOS TERMINÉ !"); }
        }, 1000);
    }
</script>
</body>
</html>
