<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hunter v1 - Neural Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;500;700;800&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --solo-blue: #3b82f6; --solo-cyan: #00e5ff; --panel-bg: #07090e;
            --card-bg: #0d1017; --system-red: #ff3d3d; --system-green: #00ff88;
            --recovery-gold: #ffcc00; --ai-primary: #3b82f6; --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #0a0a0f; font-family: 'Inter', sans-serif; color: #fff; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        #system-alert {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 300px; background: rgba(7, 9, 14, 0.95);
            border: 2px solid var(--solo-cyan); border-radius: 15px; padding: 20px;
            z-index: 5000; text-align: center; box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
            display: none; animation: alertFade 0.3s ease;
        }
        @keyframes alertFade { from { opacity: 0; transform: translate(-50%, -60%); } to { opacity: 1; transform: translate(-50%, -50%); } }

        /* --- FENETRES ORIGINALES --- */
        .login-container { z-index: 1000; width: 100%; max-width: 440px; padding: 20px; transition: opacity 0.5s ease; }
        .login-card {
            background: rgba(13, 16, 23, 0.9); backdrop-filter: blur(25px);
            padding: 50px 40px; border-radius: 32px; border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center; position: relative; box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
        }
        .ai-logo-selector { 
            width: 70px; height: 70px; background: rgba(59, 130, 246, 0.1); 
            border-radius: 20px; display: flex; align-items: center; justify-content: center; 
            margin: 0 auto 30px; color: var(--ai-primary); border: 1px solid rgba(59, 130, 246, 0.2);
            cursor: pointer; overflow: hidden; position: relative;
        }
        .ai-logo-selector img { width: 100%; height: 100%; object-fit: cover; }
        .login-header h2 { font-family: 'Orbitron'; font-size: 1.7rem; margin-bottom: 10px; letter-spacing: 1px; }
        .login-header p { color: var(--text-muted); font-size: 14px; margin-bottom: 40px; }
        .input-group { text-align: left; margin-bottom: 25px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .neural-input { width: 100%; background: rgba(15, 17, 26, 0.8); border: 1px solid rgba(255, 255, 255, 0.08); padding: 16px; border-radius: 14px; color: #fff; outline: none; transition: 0.3s; }
        .remember-container { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; cursor: pointer; color: var(--text-muted); font-size: 13px; }
        .btn-init { width: 100%; background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 700; cursor: pointer; font-family: 'Orbitron'; transition: 0.3s; }

        /* --- HUD : STRUCTURE CORRIG√âE --- */
        #hud-container {
            width: 95vw; max-width: 375px; 
            height: 90vh; max-height: 812px;
            background: var(--panel-bg); border-radius: 40px;
            padding: 25px; position: relative; border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex; flex-direction: column; 
            overflow: hidden; 
        }

        /* Correction du bouton pour PC */
        #btn-accept {
            position: relative;
            z-index: 999;
            pointer-events: auto !important;
            cursor: pointer;
        }

        .hud-scroll-zone {
            flex-grow: 1; overflow-y: auto; padding-right: 5px; margin: 15px 0;
            -webkit-overflow-scrolling: touch;
        }

        #rank-badge-img {
            height: 70px; margin-top: 2px; display: block; object-fit: contain; 
            filter: drop-shadow(0 0 10px var(--solo-cyan));
            animation: badgePulse 3s infinite ease-in-out;
        }

        @keyframes badgePulse {
            0% { filter: drop-shadow(0 0 8px var(--solo-cyan)) brightness(1); }
            50% { filter: drop-shadow(0 0 15px var(--solo-cyan)) brightness(1.2); }
            100% { filter: drop-shadow(0 0 8px var(--solo-cyan)) brightness(1); }
        }

        .stat-card { background: var(--card-bg); padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.03); margin-bottom: 8px; }
        .stat-label { font-size: 7px; color: var(--solo-blue); font-family: 'Orbitron'; display: block; }
        .stat-value { font-family: 'JetBrains Mono'; font-size: 14px; color: #fff; background: none; border: none; width: 100%; outline: none; }
        .mission-box { background: rgba(255, 255, 255, 0.02); border-left: 3px solid #1a1d26; padding: 15px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; }
        .mission-box.active { border-left-color: var(--solo-cyan); background: rgba(0, 229, 255, 0.03); }
        .mission-box.completed { border-left-color: var(--system-green); opacity: 0.4; }
        .recovery-widget { border: 1.5px solid #333; padding: 5px; border-radius: 4px; text-align: center; min-width: 80px; }
        .xp-container { width: 100%; height: 4px; background: rgba(255,255,255,0.05); margin-top: 10px; border-radius: 2px; overflow: hidden; }
        #xp-fill-session { height: 100%; width: 0%; background: linear-gradient(90deg, var(--solo-blue), var(--solo-cyan)); transition: width 0.5s ease; }

        #sync-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--panel-bg); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            visibility: hidden; opacity: 0; transition: 0.5s;
        }
        #sync-overlay.active { visibility: visible; opacity: 1; }
        .sync-bar-container { width: 250px; height: 2px; background: rgba(0, 229, 255, 0.1); margin-top: 20px; position: relative; }
        .sync-bar-fill { width: 0%; height: 100%; background: var(--solo-cyan); box-shadow: 0 0 15px var(--solo-cyan); transition: width 2s ease-in-out; }
    </style>
</head>
<body>

    <div id="system-alert">
        <div id="alert-title" style="font-family:'Orbitron'; color:var(--solo-cyan); font-size:14px; margin-bottom:10px;">[ ALERTE SYST√àME ]</div>
        <div id="alert-msg" style="font-size:12px; margin-bottom:15px;">Message ici</div>
        <button onclick="closeAlert()" class="btn-init" style="padding:8px; font-size:10px;">OK</button>
    </div>

    <div id="login-screen" class="login-container">
        <div class="login-card">
            <div class="ai-logo-selector" onclick="document.getElementById('avatar-input').click()">
                <img id="login-preview" src="https://cdn-icons-png.flaticon.com/512/616/616408.png">
            </div>
            <input type="file" id="avatar-input" class="hidden" accept="image/*" onchange="previewLoginAvatar(this)">
            <div class="login-header"><h2>Neural Access</h2><p>Hunter v1 Professional Suite</p></div>
            <div class="input-group"><label>Identifier</label><input type="text" id="hunter-id" class="neural-input" placeholder="Hunter Name..."></div>
            <div class="input-group"><label>Passcode</label><input type="password" id="hunter-pass" class="neural-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
            <label class="remember-container"><input type="checkbox" id="remember-me"> Se souvenir de moi</label>
            <button onclick="goToScan()" class="btn-init">Initialize Hunter Protocol</button>
        </div>
    </div>

    <div id="goal-screen" class="login-container hidden">
        <div class="login-card" style="border: 1px solid var(--solo-blue);">
            <div class="login-header"><h2>SCAN DU PROFIL</h2><p>D√©finition de la voie d'√©volution</p></div>
            <div class="input-group">
                <label>Objectif Principal</label>
                <select id="goal-type" class="neural-input" style="background: #1a1d26;">
                    <option value="muscle_gain">üí™ Prise de Masse</option>
                    <option value="weight_loss">üî• Perte de Graisse</option>
                    <option value="endurance">üèÉ Endurance</option>
                </select>
            </div>
            <div class="input-group">
                <label>Intensit√©</label>
                <select id="goal-intensity" class="neural-input" style="background: #1a1d26;">
                    <option value="1">Recrue (x1.0)</option>
                    <option value="1.5">Soldat (x1.5)</option>
                    <option value="2.5">√âlite (x2.5)</option>
                </select>
            </div>
            <button onclick="confirmScan()" class="btn-init">CONFIRMER LE SCAN</button>
        </div>
    </div>

    <div id="sync-overlay">
        <div style="font-family:'Orbitron'; color:var(--solo-cyan); font-size:12px; letter-spacing:3px; text-transform:uppercase;">Synchronisation Neuronale...</div>
        <div class="sync-bar-container">
            <div id="sync-fill" class="sync-bar-fill"></div>
        </div>
        <div id="sync-status" style="font-family:'JetBrains Mono'; color:var(--text-muted); font-size:8px; margin-top:10px;">CHARGEMENT DES PROTOCOLES...</div>
    </div>

    <div id="main-hud" class="hud-wrapper hidden">
        <div id="hud-container">
            
            <div style="display:flex; justify-content:space-between; align-items:flex-start; flex-shrink: 0;">
                <div style="display:flex; gap:12px; align-items:center;">
                    <div style="width:70px; height:70px; border-radius:50%; border:2px solid var(--solo-cyan); overflow:hidden; background:#111;">
                        <img id="avatar-hud" src="" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                    <div style="display:flex; flex-direction:column; align-items:flex-start; margin-top: 12px;">
                        <div id="display-name" style="font-family:'Orbitron'; font-size:18px; font-weight:900;">HUNTER</div>
                        <img id="rank-badge-img" src="rang/rangE.png">
                    </div>
                </div>
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <div onclick="location.reload()" style="color:var(--system-red); cursor:pointer; font-size:22px; margin-bottom:5px;">‚èª</div>
                    <div id="rec-widget" class="recovery-widget">
                        <div style="font-size:7px; color:var(--recovery-gold); font-family:'Orbitron';">RECOVERY</div>
                        <div id="rec-timer" style="font-family:'JetBrains Mono'; font-size:12px;">00:00</div>
                    </div>
                </div>
            </div>

            <div class="hud-scroll-zone">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
                    <div class="stat-card"><span class="stat-label">GENRE</span><select id="u-sex" class="stat-value" onchange="save()"><option value="M">‚ôÇ MALE</option><option value="F">‚ôÄ FEMALE</option></select></div>
                    <div class="stat-card"><span class="stat-label">IMC</span><div id="u-imc" class="stat-value">0.0</div></div>
                    <div class="stat-card"><span class="stat-label">√ÇGE</span><input type="number" id="u-age" class="stat-value" onchange="save()"></div>
                    <div class="stat-card"><span class="stat-label">TAILLE (CM)</span><input type="number" id="u-height" class="stat-value" onchange="save()"></div>
                    <div class="stat-card" style="grid-column: span 2;"><span class="stat-label">POIDS (KG)</span><input type="number" id="u-weight" class="stat-value" onchange="save()"></div>
                </div>

                <div style="margin-top: 25px; margin-bottom: 10px;">
                    <div style="display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 8px; color: var(--solo-cyan); margin-bottom: 5px;">
                        <span>SESSION PROGRESS</span><span id="session-pc">0%</span>
                    </div>
                    <div class="xp-container"><div id="xp-fill-session"></div></div>
                </div>

                <div id="mission-container" style="margin-top:10px;"></div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; flex-shrink: 0;">
                <div id="main-timer" style="font-family:'JetBrains Mono'; font-size:20px; color:var(--system-red); font-weight:700;">24:00:00</div>
                <button id="btn-accept" class="btn-init" style="width:auto; padding:10px 20px;" onclick="acceptMissions()">ACCEPTER</button>
            </div>

        </div>
    </div>

    <script>
        const KEY = "HUNTER_V1_STORAGE";
        const TIMER_KEY = "HUNTER_TIMER_END";
        const QUEST_KEY = "HUNTER_CURRENT_QUESTS";

        let currentLvl = 1, completed = 0, isRecovering = false, dailyInterval = null;
        let activeQuests = [];
        let currentHunterName = "";

        const EXERCISES_POOL = [
            { name: "Pompes", base: 10, unit: "Reps" },
            { name: "Squats", base: 15, unit: "Reps" },
            { name: "Gainage", base: 30, unit: "s" },
            { name: "Fentes", base: 10, unit: "Reps/j" },
            { name: "Dips", base: 8, unit: "Reps" },
            { name: "Mountain Climbers", base: 20, unit: "Reps" }
        ];

        function goToScan() {
            currentHunterName = document.getElementById('hunter-id').value;
            if(!currentHunterName) return alert("Nom de Hunter requis");
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('goal-screen').classList.remove('hidden');
        }

        function confirmScan() {
            const overlay = document.getElementById('sync-overlay');
            const fill = document.getElementById('sync-fill');
            overlay.classList.add('active');
            setTimeout(() => { fill.style.width = '100%'; }, 100);
            setTimeout(() => {
                document.getElementById('goal-screen').classList.add('hidden');
                overlay.classList.remove('active');
                document.getElementById('main-hud').classList.remove('hidden');
                document.getElementById('display-name').innerText = currentHunterName.toUpperCase();
                load();
                checkExistingTimer();
            }, 2500); 
        }

        function showSystemAlert(title, msg) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('system-alert').style.display = 'block';
        }

        function closeAlert() { document.getElementById('system-alert').style.display = 'none'; }

        function previewLoginAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { 
                    document.getElementById('login-preview').src = e.target.result;
                    document.getElementById('avatar-hud').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function generateRandomMissions() {
            let shuffled = [...EXERCISES_POOL].sort(() => 0.5 - Math.random());
            let selected = shuffled.slice(0, 3);
            let factor = Math.floor((currentLvl - 1) / 5);
            activeQuests = selected.map(ex => ({
                t: ex.name,
                r: Math.floor(ex.base + (ex.base * factor * 0.2)) + " " + ex.unit
            }));
            localStorage.setItem(QUEST_KEY, JSON.stringify(activeQuests));
        }

        function startDailyTimer(durationInput) {
            let endTime = durationInput ? Date.now() + (durationInput * 1000) : parseInt(localStorage.getItem(TIMER_KEY));
            if(durationInput) localStorage.setItem(TIMER_KEY, endTime);
            if(dailyInterval) clearInterval(dailyInterval);
            dailyInterval = setInterval(() => {
                let remaining = Math.floor((endTime - Date.now()) / 1000);
                if (remaining <= 0) {
                    clearInterval(dailyInterval);
                    localStorage.removeItem(TIMER_KEY);
                    localStorage.removeItem(QUEST_KEY);
                    document.getElementById('main-timer').innerText = "24:00:00";
                    document.getElementById('btn-accept').classList.remove('hidden');
                    initMissions(false);
                    return;
                }
                let h = Math.floor(remaining / 3600), m = Math.floor((remaining % 3600) / 60), s = remaining % 60;
                document.getElementById('main-timer').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }, 1000);
        }

        /* --- CORRECTION LOGIQUE CHARGEMENT --- */
        function load() {
            const d = JSON.parse(localStorage.getItem(KEY));
            if(d) {
                currentLvl = d.lvl || 1;
                completed = d.completed || 0;
                document.getElementById('u-age').value = d.age || "";
                document.getElementById('u-height').value = d.h || "";
                document.getElementById('u-weight').value = d.w || "";
                document.getElementById('u-sex').value = d.sex || "M";
                if(d.avatar) document.getElementById('avatar-hud').src = d.avatar;
            }
            
            const savedEnd = localStorage.getItem(TIMER_KEY);
            const hasActiveTimer = savedEnd && (parseInt(savedEnd) > Date.now());
            
            initMissions(hasActiveTimer);
            updateRankVisuals();
        }

        function checkExistingTimer() {
            const savedEnd = localStorage.getItem(TIMER_KEY);
            if (savedEnd) {
                const remaining = Math.floor((parseInt(savedEnd) - Date.now()) / 1000);
                if (remaining > 0) {
                    startDailyTimer();
                    const savedQuests = localStorage.getItem(QUEST_KEY);
                    if(savedQuests) activeQuests = JSON.parse(savedQuests);
                    initMissions(true);
                    document.getElementById('btn-accept').classList.add('hidden');
                } else {
                    localStorage.removeItem(TIMER_KEY);
                    localStorage.removeItem(QUEST_KEY);
                    document.getElementById('btn-accept').classList.remove('hidden');
                    initMissions(false);
                    document.getElementById('main-timer').innerText = "24:00:00";
                }
            }
        }
        /* --- FIN CORRECTION --- */

        function updateRankVisuals() {
            const badge = document.getElementById('rank-badge-img');
            let file = (currentLvl >= 10) ? "rangD.png" : "rangE.png";
            if(badge) badge.src = "rang/" + file;
            let pc = Math.round((completed / 3) * 100);
            document.getElementById('xp-fill-session').style.width = pc + "%";
            document.getElementById('session-pc').innerText = pc + "%";
        }

        function save() {
            const h = parseFloat(document.getElementById('u-height').value) || 0;
            const w = parseFloat(document.getElementById('u-weight').value) || 0;
            if(h > 0) document.getElementById('u-imc').innerText = (w / ((h/100)**2)).toFixed(1);
            const data = { lvl: currentLvl, age: document.getElementById('u-age').value, h: h, w: w, sex: document.getElementById('u-sex').value, avatar: document.getElementById('avatar-hud').src, completed: completed };
            localStorage.setItem(KEY, JSON.stringify(data));
            updateRankVisuals();
        }

        function initMissions(reveal) {
            const container = document.getElementById('mission-container');
            container.innerHTML = "";
            const displayQuests = reveal ? activeQuests : [{t:"???", r:"Locked"}, {t:"???", r:"Locked"}, {t:"???", r:"Locked"}];
            displayQuests.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = reveal ? "mission-box active" : "mission-box";
                if(reveal && index < completed) div.classList.add('completed');
                div.innerHTML = `<strong>${q.t}</strong><br><small>${reveal ? q.r : 'Locked'}</small>`;
                div.onclick = () => { if(reveal && !isRecovering) completeQuest(div); };
                container.appendChild(div);
            });
        }

        function acceptMissions() {
            generateRandomMissions();
            initMissions(true);
            document.getElementById('btn-accept').classList.add('hidden');
            startDailyTimer(86400);
            showSystemAlert("[ SYST√àME ]", "Qu√™te accept√©e. Le d√©compte de 24h a commenc√©.");
        }

        function completeQuest(el) {
            if(el.classList.contains('completed')) return;
            el.classList.add('completed');
            completed++;
            save();
            updateRankVisuals();
            if(completed >= 3) {
                setTimeout(() => {
                    currentLvl++; completed = 0; 
                    activeQuests = [];
                    localStorage.removeItem(QUEST_KEY);
                    localStorage.removeItem(TIMER_KEY);
                    save(); 
                    showSystemAlert("[ F√âLICITATIONS ]", "Mission accomplie. Vous avez atteint le Niveau " + currentLvl + " !");
                    document.getElementById('btn-accept').classList.remove('hidden');
                    initMissions(false);
                    clearInterval(dailyInterval);
                    document.getElementById('main-timer').innerText = "24:00:00";
                }, 500);
            } else {
                startRecovery();
            }
        }

        function startRecovery() {
            isRecovering = true;
            let s = 30;
            const widget = document.getElementById('rec-widget');
            widget.classList.add('recovery-active');
            const itv = setInterval(() => {
                s--;
                document.getElementById('rec-timer').innerText = `00:${s < 10 ? '0'+s : s}`;
                if(s <= 0) {
                    clearInterval(itv); isRecovering = false;
                    widget.classList.remove('recovery-active');
                    document.getElementById('rec-timer').innerText = "00:00";
                }
            }, 1000);
        }
    </script>
</body>
</html>
