<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gem System v18.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --solo-blue: #3d5afe; --solo-cyan: #00e5ff;
            --panel-bg: #0a0c12; --system-red: #ff3d3d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; min-height: 100%;
            background: #000; font-family: 'Rajdhani', sans-serif; color: #fff;
            display: flex; justify-content: center; align-items: flex-start;
            overflow-x: hidden;
        }

        .hud-wrapper {
            width: 100%;
            max-width: 440px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hud-card {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }

        .bio-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            margin-top: 15px;
        }

        .bio-box {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
        }

        input {
            background: transparent; border: none; color: #fff;
            font-size: 18px; width: 100%; font-family: inherit; outline: none;
        }

        #recovery-timer {
            position: absolute; top: 15px; right: 15px;
            border: 1px solid #ffcc00; padding: 5px 10px;
            border-radius: 8px; color: #ffcc00; font-weight: bold;
            text-align: center; font-size: 14px; cursor: pointer;
        }

        .btn-action {
            width: 100%; padding: 18px; background: var(--solo-blue);
            color: white; border: none; border-radius: 12px;
            font-weight: bold; letter-spacing: 2px; margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="hud-wrapper">
    <div class="hud-card">
        <div id="recovery-timer" onclick="startTimer()">
            <div style="font-size: 8px;">RECOVERY</div>
            <div id="time">00:30</div>
        </div>

        <div style="display: flex; align-items: center; gap: 15px;">
            <div style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--solo-cyan); background: #111;"></div>
            <div>
                <div style="font-size: 22px; font-weight: 700;">GEM</div>
                <div style="font-size: 10px; color: var(--system-red);">RANG E</div>
            </div>
        </div>

        <div class="bio-grid">
            <div class="bio-box"><small style="color:var(--solo-blue)">ÂGE</small><input type="number" value="33"></div>
            <div class="bio-box"><small style="color:var(--solo-blue)">POIDS</small><input type="number" value="80"></div>
            <div class="bio-box"><small style="color:var(--solo-blue)">TAILLE</small><input type="number" value="186"></div>
            <div class="bio-box"><small style="color:var(--solo-blue)">IMC</small><div id="imc-val">23.1</div></div>
        </div>
    </div>

    <div class="hud-card">
        <div style="font-size: 12px; margin-bottom: 10px; color: var(--solo-cyan);">QUÊTE QUOTIDIENNE</div>
        <div style="font-size: 14px; color: #aaa;">• 50 POMPES<br>• 50 SQUATS</div>
    </div>

    <button class="btn-action" onclick="alert('Système prêt !')">ACCEPTER</button>
</div>

<script>
    function startTimer() {
        let s = 30;
        const el = document.getElementById('time');
        const itv = setInterval(() => {
            s--;
            el.innerText = `00:${s < 10 ? '0'+s : s}`;
            if(s <= 0) {
                clearInterval(itv);
                el.innerText = "00:30";
                alert("REPOS TERMINÉ !");
            }
        }, 1000);
    }
</script>
</body>
</html>
