<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gem System v18.6</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --solo-blue: #3d5afe; --solo-cyan: #00e5ff; --panel-bg: #0a0c12; --system-red: #ff3d3d; --system-green: #00ff88; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; min-height: 100%; background: #000; font-family: 'Rajdhani', sans-serif; color: #fff; display: flex; justify-content: center; align-items: flex-start; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* HUD & CARDS */
        .hud-wrapper { width: 100%; max-width: 440px; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .hud-card { background: var(--panel-bg); border: 1px solid rgba(0, 229, 255, 0.2); border-radius: 15px; padding: 18px; position: relative; }
        
        .top-controls { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; align-items: center; }
        .logout-btn { background: none; border: 1px solid var(--system-red); color: var(--system-red); width: 28px; height: 28px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        #recovery-timer { border: 1px solid #ffcc00; padding: 5px 10px; border-radius: 8px; color: #ffcc00; font-weight: bold; font-size: 13px; }

        /* AVATAR */
        .avatar-container { position: relative; width: 80px; height: 80px; margin: 10px auto; cursor: pointer; }
        .avatar-display { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--solo-cyan); overflow: hidden; background: #111; display: flex; align-items: center; justify-content: center; }
        .avatar-display img { width: 100%; height: 100%; object-fit: cover; }

        /* QUESTS INTERACTIVES */
        .quest-list { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .quest-row { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px; position: relative; overflow: hidden; cursor: pointer; }
        .quest-info { display: flex; justify-content: space-between; position: relative; z-index: 2; font-weight: bold; }
        .progress-bar { position: absolute; bottom: 0; left: 0; height: 3px; background: var(--solo-cyan); transition: width 0.3s ease; }
        .completed { color: var(--system-green) !important; text-shadow: 0 0 10px var(--system-green); }

        .btn-action { width: 100%; padding: 16px; background: var(--solo-blue); color: white; border: none; border-radius: 12px; font-weight: bold; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="main-content" class="hud-wrapper">
    <div class="hud-card">
        <div class="top-controls">
            <div id="recovery-timer" onclick="startTimer()">00:30</div>
            <button class="logout-btn" onclick="location.reload()">⏻</button>
        </div>
        <div class="avatar-container" onclick="document.getElementById('fileInput').click()">
            <div class="avatar-display" id="avatarBox"><img id="profileImg" src="" class="hidden"></div>
            <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="loadImg(event)">
        </div>
        <div style="text-align: center; font-size: 22px; font-weight: 700;">GEM <span style="font-size: 10px; color: var(--system-red);">RANG E</span></div>
    </div>

    <div class="hud-card">
        <div style="font-size: 11px; margin-bottom: 12px; color: var(--solo-cyan); font-weight: bold; letter-spacing: 1px;">MISSIONS QUOTIDIENNES (CLIQUEZ POUR VALIDER)</div>
        <div class="quest-list">
            <div class="quest-row" onclick="addRep(this, 50)">
                <div class="quest-info"><span>POMPES</span><span class="count">0 / 50</span></div>
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="quest-row" onclick="addRep(this, 50)">
                <div class="quest-info"><span>SQUATS</span><span class="count">0 / 50</span></div>
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="quest-row" onclick="addRep(this, 50)">
                <div class="quest-info"><span>ABDOS</span><span class="count">0 / 50</span></div>
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="quest-row" onclick="addRep(this, 20)">
                <div class="quest-info"><span>TRACTIONS</span><span class="count">0 / 20</span></div>
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="quest-row" onclick="addRep(this, 5)">
                <div class="quest-info"><span>COURSE (KM)</span><span class="count">0 / 5</span></div>
                <div class="progress-bar" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <button class="btn-action" onclick="checkAllClear()">RÉCUPÉRER RÉCOMPENSE</button>
</div>

<script>
    function addRep(element, goal) {
        const countSpan = element.querySelector('.count');
        const progressBar = element.querySelector('.progress-bar');
        let current = parseInt(countSpan.innerText.split(' / ')[0]);
        
        if (current < goal) {
            current++;
            countSpan.innerText = `${current} / ${goal}`;
            let percent = (current / goal) * 100;
            progressBar.style.width = percent + '%';
            
            if (current === goal) {
                element.classList.add('completed');
            }
        }
    }

    function checkAllClear() {
        const completed = document.querySelectorAll('.completed').length;
        if(completed >= 5) {
            alert("QUÊTE TERMINÉE ! VOUS AVEZ GAGNÉ 10 POINTS DE STATS.");
        } else {
            alert("MISSIONS INCOMPLÈTES. CONTINUEZ L'ENTRAÎNEMENT !");
        }
    }

    function loadImg(event) {
        const img = document.getElementById('profileImg');
        img.src = URL.createObjectURL(event.target.files[0]);
        img.classList.remove('hidden');
    }

    function startTimer() {
        let s = 30; const el = document.getElementById('recovery-timer');
        const itv = setInterval(() => {
            s--; el.innerText = `00:${s < 10 ? '0'+s : s}`;
            if(s <= 0) { clearInterval(itv); el.innerText = "00:30"; alert("REPOS TERMINÉ !"); }
        }, 1000);
    }
</script>
</body>
</html>
