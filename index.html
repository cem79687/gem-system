<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gem System v18.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --solo-blue: #3d5afe; --solo-cyan: #00e5ff;
            --panel-bg: #0a0c12; --system-red: #ff3d3d;
            --system-green: #00ff88; --recovery-gold: #ffcc00;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; font-family: 'Rajdhani', sans-serif; color: #fff;
            overflow-x: hidden; display: flex; justify-content: center;
        }

        /* AJUSTEMENT TAILLE MOBILE */
        #hud-window { 
            width: 95%; /* S'adapte à la largeur du téléphone */
            max-width: 440px; 
            background: var(--panel-bg); 
            border: 1px solid rgba(0, 229, 255, 0.2); 
            border-radius: 20px; 
            padding: 20px; 
            margin-top: 20px;
            position: relative;
            box-sizing: border-box;
        }

        /* Widgets adaptatifs */
        .bio-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .bio-card { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; }
        .bio-input { background: transparent; border: none; color: #fff; width: 100%; font-size: 16px; outline: none; }
        
        #recovery-widget { 
            position: absolute; top: 20px; right: 20px; 
            width: 80px; text-align: center; border: 1px solid var(--recovery-gold); 
            border-radius: 10px; padding: 5px; background: rgba(255, 204, 0, 0.1); 
        }

        .quest-item { padding: 12px; background: rgba(255,255,255,0.02); border-radius: 8px; margin-bottom: 6px; font-size: 12px; display: flex; justify-content: space-between; }
        .btn-modern { width: 100%; padding: 15px; background: var(--solo-blue); border: none; border-radius: 10px; color: #fff; font-weight: 700; cursor: pointer; }

        .hidden { display: none !important; }
        
        /* Modal Système Responsive */
        #system-modal { position: fixed; inset: 0; background: #000; z-index: 2000; overflow-y: auto; padding: 10px; }
        .os-window { width: 100%; max-width: 1000px; background: #0a0c12; border-radius: 15px; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div id="main-dashboard">
        <div id="hud-window">
            <div id="recovery-widget" onclick="toggleRestTimer()">
                <div style="font-size: 7px; color: var(--recovery-gold);">RECOVERY</div>
                <div id="rec-val" style="font-size: 14px; font-weight: bold;">00:30</div>
            </div>

            <div style="display: flex; gap: 15px; align-items: center;">
                <div style="width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--solo-cyan); overflow: hidden;">
                    <img id="img-hud" src="https://via.placeholder.com/60" style="width:100%; height:100%; object-fit:cover;">
                </div>
                <div>
                    <span style="font-size: 20px; font-weight: 900;">GEM</span><br>
                    <span style="color:var(--system-red); font-size:10px;">RANG E</span>
                </div>
            </div>

            <div class="bio-grid">
                <div class="bio-card"><span style="font-size:9px; color:var(--solo-blue);">ÂGE</span><input type="number" id="age" class="bio-input" value="33" onchange="saveData()"></div>
                <div class="bio-card"><span style="font-size:9px; color:var(--solo-blue);">IMC</span><div id="imc" class="bio-input">--</div></div>
                <div class="bio-card"><span style="font-size:9px; color:var(--solo-blue);">TAILLE</span><input type="number" id="height" class="bio-input" value="186" onchange="saveData()"></div>
                <div class="bio-card"><span style="font-size:9px; color:var(--solo-blue);">POIDS</span><input type="number" id="weight" class="bio-input" value="80" onchange="saveData()"></div>
            </div>

            <div id="quest-container">
                <div class="quest-item"><span>[ POMPES ]</span><span>0 / 50</span></div>
                <div class="quest-item"><span>[ SQUATS ]</span><span>0 / 50</span></div>
            </div>

            <button class="btn-modern" style="margin-top:15px;" onclick="alert('Système Optimisé !')">INITIALISER</button>
        </div>
    </div>

    <script>
        // Logique simplifiée pour test de taille
        function updateIMC() {
            const w = document.getElementById('weight').value;
            const h = document.getElementById('height').value;
            if(h > 0) {
                const imc = (w / ((h/100)**2)).toFixed(1);
                document.getElementById('imc').innerText = imc;
            }
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', updateIMC));
        updateIMC();

        let restInterval;
        function toggleRestTimer() {
            let display = document.getElementById('rec-val');
            let timeLeft = 30;
            clearInterval(restInterval);
            restInterval = setInterval(() => {
                timeLeft--;
                display.innerText = `00:${timeLeft.toString().padStart(2, '0')}`;
                if (timeLeft <= 0) {
                    clearInterval(restInterval);
                    display.innerText = "00:30";
                    alert("REPOS TERMINÉ !");
                }
            }, 1000);
        }
    </script>
</body>
</html>
